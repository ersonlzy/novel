services:
  novel-app:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - ./.db:/.db
      # Mount .env file if it exists, otherwise environment variables must be passed
      # - ./.env:/app/.env
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
